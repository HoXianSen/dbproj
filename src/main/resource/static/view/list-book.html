<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <title>图书列表</title>
</head>
<body>
<table id="bookList" class="display">
    <thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td>Row 2 Data 2</td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        reloadTable();
    });

    function getBookList(book = null) {
        return new Promise((resolve) => {
            $.getJSON('/book/list', book, (res) => {
                resolve(res.data);
            });
        });
    }

    function reloadTable(book = null) {
        getBookList(book).then((bookList) => {
            $('#bookList').DataTable({
                stateSave: true,
                searching: false,
                deferRender: true,
                data: bookList,
                columns: [
                    {data: 'picture'},
                    {data: 'bookName'},
                    {data: 'price'},
                    {data: 'num'},
                    {data: 'sellState'},
                ]
            });
        });
    }
</script>
</html>
